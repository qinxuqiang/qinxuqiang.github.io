---
layout: default
---

<div class="container-narrow">
  <article class="page">
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="text-muted">{{ page.subtitle }}</p>
      {% endif %}
    </header>
    
    <div class="page-content">
      {{ content }}
    </div>
  </article>
</div>
