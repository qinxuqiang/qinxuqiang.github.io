<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>{{ site.title }}</h3>
        <p>{{ site.author.bio }}</p>
      </div>
      
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          {% for item in site.navigation %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      
      <div class="footer-section">
        <h3>Connect</h3>
        <div class="footer-social">
          {% for link in site.author.links %}
          <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" aria-label="{{ link.label }}" title="{{ link.label }}">
            <i class="{{ link.icon }}"></i>
          </a>
          {% endfor %}
        </div>
        <p class="rss-link">
          <a href="{{ '/feed.xml' | relative_url }}">
            <i class="fas fa-rss"></i> RSS Feed
          </a>
        </p>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Built with <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a>.</p>
    </div>
  </div>
</footer>
