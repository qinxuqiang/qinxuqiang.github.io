# Navigation
navigation:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Blog"
    url: /blog/
  - title: "Projects"
    url: /projects/
  - title: "Publications"
    url: /publications/

# Collections
collections:
  publications:
    output: true
    permalink: /publication/:name/

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:year/:month/:title/
timezone: America/New_York

# Kramdown Settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Defaults
defaults:
  # Posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Qin Xuqiang"
      show_date: true
  # Publications
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"
  # Pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Social Sharing
twitter:
  username: ""

# Analytics (add your tracking ID when ready)
google_analytics: ""

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - README.md
  - LICENSE
  - "*.plan.md"
